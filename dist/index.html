  <div class="pp">
    <div class="pp__wrapper">
      <div class="pp__sticky-clise">
        <duv class="pp__sticky-close">
          <button type="button" title="Закрыть" class="pp__x-btn x-btn js-ppCloseBtn">
            <svg class="x-btn__icon" width="12" height="12">
              <use xlink:href="assets/icons/symbols.svg#x"></use>
            </svg>
          </button>
      </div>

      <div class="pp__container">
        <h2 class="pp__title">Заполните форму
          <br />и мы подберем площадку
        </h2>
        <form class="pp__form form">
          <div class="form__list">
            <div class="form__field form__field--w50 field">
              <h6 class="field__title">Формат мероприятия:</h6>
              <div class="radio">
                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="seminar" checked>
                  <span class="radio__mark"></span>
                  <span class="radio__label">Мастер-класс/семинар</span>
                </label>

                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="concert">
                  <span class="radio__mark"></span>
                  <span class="radio__label">Концерт/выступление</span>
                </label>

                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="exhibition">
                  <span class="radio__mark"></span>
                  <span class="radio__label">Выставка/показ</span>
                </label>

                <label class="radio__item">
                  <input class="radio__input" type="radio" name="format" value="other">
                  <span class="radio__mark"></span>
                  <span class="radio__label">Другое</span>
                </label>
              </div>
            </div>
            <div class="form__group form__group--w50">
              <label class="form__field form__field--mb30 field">
                <span class="field__title">
                  Планируемое количество посетителей:
                </span>
                <select class="field__select" name="amount">
                  <option value="20">до 20 человек</option>
                  <option value="100">от 20 до 100 человек</option>
                  <option value="500">от 100 до 500 человек</option>
                  <option value="1000">более 500 человек</option>
                </select>
              </label>
              <div class="form__field field">
                <h6 class="field__title">
                  Дата проведения:
                </h6>
                <div class="field__date">
                  <div class="field__date-inputs">
                    <input type="text" placeholder="ДД" class="field__date-input" readonly />
                    <input type="text" placeholder="ММ" class="field__date-input" readonly />
                    <input type="text" placeholder="ГГГГ" class="field__date-input field__date-input--w100" readonly />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form__section">
            <h6 class="form__title">
              Контактные данные:
            </h6>
            <div class="form__list">
              <label class="form__field form__field--w50 field">
                <span class="field__label">Имя*</span>
                <input type="text" name="Имя" placeholder="Имя" class="field__input" required />
              </label>
              <label class="form__field form__field--w50 field">
                <span class="field__label">Фамилия*</span>
                <input type="text" name="Фамилия" placeholder="Фамилия" class="field__input" required />
              </label>
              <label class="form__field form__field--w50 field">
                <span class="field__label">Телефон*</span>
                <input type="tel" name="Телефон" placeholder="+7 (___) ___ __ __" class="field__input" required />
              </label>
              <label class="form__field form__field--w50 field">
                <span class="field__label">Email*</span>
                <input type="email" name="Email" placeholder="Email" class="field__input" />
              </label>
            </div>
          </div>

          <label class="form__field form__field--mb30 field">
            <span class="field__title">Есть пожелания? Напишите нам:</span>
            <textarea class="field__textarea" name="Пожелания"></textarea>
          </label>
          <label class="check">
            <input type="checkbox" name="agree" class="check__input" required checked />
            <span class="check__mark"></span>
            <span class="check__label check__label--s">
              Я соглашаюсь с пользовательским соглашением и с политикой использования персональных данных
            </span>
          </label>
          <div class="form__btns">
            <button type="submit" class="form__btn btn">Отправить</button>
            <button type="button" class="form__btn-close">Закрыть</button>
          </div>
        </form>
      </div>
    </div>
  </div>
